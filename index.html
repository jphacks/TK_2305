<!doctype html>
<html lang="ja">
  <head>
    <title>忘れ物</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link rel="stylesheet" href="styles/leaflet.css" />
    <link rel="stylesheet" href="styles/globals.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/create-modal.css" type="text/css" />
    <link rel="stylesheet" href="styles/style_map.css" type="text/css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div>All Requests</div>
        <div id="header-ui">
          <button id="create-button">Create Your Request</button>
          <button id="log-in-button">Login</button>
          <img id="avatar" src="" alt="avatar" />
        </div>
      </div>
      <div id="map"></div>
      <div id="create-modal">
        <div>リクエスト</div>
        <form id="create-form">
          <div>
            <label>
              内容
              <input type="text" id="forgotten-item" />
            </label>
          </div>
          <div>
            <label
              >お礼
              <input type="number" id="reward" />
            </label>
          </div>
          <div>
            <label
              >いつまで
              <input type="time" id="deadline" />
            </label>
          </div>
          <div>
            <label
              >詳細情報
              <input type="file" id="photo"/>
            </label>
          </div>
          <button type="submit" id="create-submit-button">完了</button>
        </form>
      </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/firestore.js"></script>
    <script type="module" src="scripts/map.js"></script>
    <script type="module" src="scripts/manage-create-modal.js"></script>
    <script type="module" src="scripts/auth.js"></script>
  </body>
</html>
