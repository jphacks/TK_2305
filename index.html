<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>忘れ物</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link rel="stylesheet" href="styles/leaflet.css" />
    <link rel="stylesheet" href="styles/globals.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/create-modal.css" type="text/css" />
    <link rel="stylesheet" href="styles/style_map.css" type="text/css" />
  </head>
  <body>
    <div id="container">
      <div id="header" class="green-popup">
        <div class="custom-title">リクエスト一覧</div>
        <div id="header-ui">
          <button id="create-button" class="orange-round-button">リクエストを作成</button>
          <button id="log-in-button" class="orange-round-button">ログイン</button>
          <img id="avatar" src="" alt="avatar" />
        </div>
      </div>
      <div id="map"></div>
      <div id="create-modal">
        <div class="create-title">リクエスト</div>
        <form id="create-form" class="popup-content">
          <div>
            <label class="create-contents">
              内容
            </label>
            <input type="text" id="forgotten-item" class="input-round-button"/>
          </div>
          <div>
            <label class="create-contents"
              >お礼
            </label>
            <input type="number" id="reward" class="input-round-button"/>
          </div>
          <div>
            <label class="create-contents"
              >いつまで
              <input type="time" id="deadline" class="input-round-button"/>
            </label>
          </div>
          <div>
            <div>
            <label class="create-contents"
              >詳細情報
            </label>
          </div>            <textarea name="detail" id="detail" class="input-round-button"></textarea>
          </div>
          <button type="submit" id="create-submit-button" class="br-orange-round-button" >完了</button>
        </form>
      </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/firestore.js"></script>
    <script type="module" src="scripts/map.js"></script>
    <script type="module" src="scripts/manage-create-modal.js"></script>
    <script type="module" src="scripts/auth.js"></script>
  </body>
</html>
